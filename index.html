<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List | nurullokarimov.uz</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>
   <div class="wrapper">
      <div class="task-input">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 25 25">
            <g id="Group_196" data-name="Group 196" transform="translate(-147.835 -146.009)">
                <rect id="Rectangle_309" data-name="Rectangle 309" width="25" height="25"
                    transform="translate(147.835 146.009)" fill="none" />
                <rect id="Rectangle_341" data-name="Rectangle 341" width="22.165" height="2.2"
                    transform="translate(147.835 151)" fill="#bfbfbf" />
                <rect id="Rectangle_342" data-name="Rectangle 342" width="17.165" height="2.2"
                    transform="translate(147.835 155.4)" fill="#bfbfbf" />
                <rect id="Rectangle_343" data-name="Rectangle 343" width="20.165" height="2.2"
                    transform="translate(147.835 159.8)" fill="#bfbfbf" />
                <rect id="Rectangle_344" data-name="Rectangle 344" width="14.165" height="2.2"
                    transform="translate(147.835 164.2)" fill="#bfbfbf" />
            </g>
        </svg>
        <input type="text" placeholder="Add a new task" autofocus>
      </div>
      <div class="controls">
        <div class="filters">
          <span class="active" id="all">All</span>
          <span id="pending">Pending</span>
          <span id="completed">Completed</span>
        </div>
        <button class="clear-btn">Clear All</button>
      </div>
      <ul class="task-box"></ul>
    </div>
    <script src="./app.js"></script>
</body>

</html>
